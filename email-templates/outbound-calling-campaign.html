<!-- Dalai Llama Email Campaign Template -->
<!DOCTYPE html>
<html lang="en" style="background: #f5f3ff;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Powered Outbound Calling by Dalai Llama</title>
  <style>
    body {
      background: #f5f3ff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #1a237e;
    }
    .container {
      max-width: 480px;
      margin: 32px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(124,58,237,0.10);
      padding: 32px 24px 24px 24px;
      border: 1.5px solid #e3e8fd;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 18px auto;
      display: block;
    }
    .headline {
      font-size: 28px;
      font-weight: bold;
      color: #7c3aed;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .subtitle {
      font-size: 18px;
      color: #222;
      text-align: center;
      margin-bottom: 18px;
      font-weight: 500;
    }
    .metric-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
    }
    .metric-card {
      background: #e3e8fd;
      border-radius: 14px;
      padding: 16px 24px;
      text-align: center;
      min-width: 100px;
      box-shadow: 0 2px 8px #e3e8fd;
      display: inline-block;
    }
    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #1a237e;
      margin-bottom: 2px;
    }
    .metric-label {
      font-size: 13px;
      color: #222;
      font-weight: 500;
    }
    .cta-btn {
      display: block;
      width: 100%;
      background: linear-gradient(90deg, #7c3aed 0%, #a7bfe8 100%);
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      padding: 16px 0;
      margin: 28px 0 0 0;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 16px #e3e8fd;
      letter-spacing: 0.5px;
      cursor: pointer;
    }
    .footer {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: #888;
    }
    @media (max-width: 600px) {
      .container { padding: 18px 4vw; }
      .headline { font-size: 22px; }
      .subtitle { font-size: 15px; }
      .metric-row { flex-direction: column; gap: 10px; }
      .metric-card { min-width: 80px; padding: 12px 10px; }
      .cta-btn { font-size: 16px; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://dalai-llama.ai/logo.png" alt="Dalai Llama Logo" class="logo" />
    <div class="headline">AI-Powered Outbound Calling</div>
    <div class="subtitle">Scale Your Sales & Support Operations<br>Increase Revenue by 200%</div>
    <div class="metric-row">
      <div class="metric-card">
        <div class="metric-value">5000+</div>
        <div class="metric-label">Calls/Hour</div>
      </div>
      <div class="metric-card">
        <div class="metric-value">40%</div>
        <div class="metric-label">Higher Conversion</div>
      </div>
    </div>
    <a href="https://dalai-llama.ai/contact" class="cta-btn" target="_blank">Book a Demo</a>
    <div class="footer">
      &copy; 2024 Dalai Llama. All rights reserved.<br>
      <a href="https://dalai-llama.ai/unsubscribe" style="color:#7c3aed;text-decoration:underline;">Unsubscribe</a>
    </div>
  </div>
  <!-- Email Open Pixel (for tracking) -->
  <img src="https://dalai-llama.ai/api/email/open-pixel?campaign=outbound-calling" width="1" height="1" style="display:none;" alt="" />
  <!-- Google Analytics Pixel Example -->
  <img src="https://www.google-analytics.com/collect?v=1&t=event&tid=G-KCK0RY0YPP&cid=EMAIL_CAMPAIGN_USER_ID&ec=email&ea=open&el=outbound-calling" width="1" height="1" style="display:none;" alt="" />
  <!-- Facebook Pixel Example (if needed) -->
  <img src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1" width="1" height="1" style="display:none;" alt="" />
</body>
</html>
