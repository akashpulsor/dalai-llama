# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dalai-llama

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x' # Changed to 18.x as it's more stable for Expo

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies and build
        run: |
          npm install --legacy-peer-deps
          npx expo install
          npx expo export:web

      - name: Zip artifact for deployment
        run: |
          cd web-build
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dalai-llama'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5ee3ace5d9394119b6392cf76b14a405 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5e51c86cac854076994cd19d9a9aa44f }}/appsvc/staticsite:${{ github.sha }}'